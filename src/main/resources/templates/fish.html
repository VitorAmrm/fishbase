<html>
    <head th:replace="fragments :: head"></head>
    <body>
    <header th:replace="fragments :: toolbar"></header>
        <div class="container d-flex flex-column justify-content-center" style="width: 100%">
            <h2>OceanFish</h2>
            <p>para pesquisar digite o nome do genero e da especie.</p>
        </div>
        <div class="container d-flex justify-content-center" style="width: 100%">
            <form class="row g-3" method="post" th:action="@{/app/scientificSearch}" th:object="${query}">
                <div class="col-auto">
                    <input type="text" class="form-control" id="staticEmail2" placeholder="Polydactylus" th:field="*{genus}">
                </div>
                <div class="col-auto">
                    <input type="text" class="form-control" id="inputPassword2" placeholder="virginicus" th:field="*{specie}">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Confirmar</button>
                </div>
            </form>
        </div>
    </body>
</html>
